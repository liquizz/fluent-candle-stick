<div class="container fade-in">
  <div class="page-header">
    <h1>Candlestick Data Viewer</h1>
  </div>

  <app-file-import (dataImported)="onDataImported()"></app-file-import>

  @if (isLoading) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Processing data...</p>
    </div>
  }

  @if (!hasData && !isLoading) {
    <div class="no-data-container">
      <div class="no-data-icon">ðŸ“Š</div>
      <p>No data available</p>
    </div>
  }

  @if (hasData) {
    <div class="chart-card card">
      <div class="card-header">
        <h2>Candlestick Chart</h2>
    </div>
    <div class="card-body">
        <app-candlestick-chart [data]="candleStickData"></app-candlestick-chart>
      </div>
    </div>
  }

  @if (hasData) {
    <app-candlestick-table [candleStickData]="candleStickData"></app-candlestick-table>
  }
</div>
